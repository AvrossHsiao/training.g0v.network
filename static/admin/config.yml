backend:
  name: github
  repo: g0v-network/training.g0v.network
  branch: configure-netlify

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }

